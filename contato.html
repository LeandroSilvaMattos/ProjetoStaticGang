<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, intial-scale=1.0, maximum-scale=1.0">
    <title>Static Gang</title>
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <header>
        <div class="caixa">
            <h1>
                <img src="assets/images/logo_site.png" alt="logo da static gang">
            </h1>

            <nav>
                <ul>
                    <li><a href="index.html">Inicio</a></li>
                    <li><a href="chaveiros.html">chaveiros</a></li>
                    <li><a href="adesivos.html">adesivos</a></li>
                    <li><a href="acessórios.html">acessórios</a></li>
                    <li><a href="contato.html">contato</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <form>
            <label for="nomesobrenome">Nome e Sobrenome</label>
            <input type="text" id="nomesobrenome" class="input-padrao" required placeholder="Leandro Mattos">

            <label for="Email">Email</label>
            <input type="email" id="email" class="input-padrao"required placeholder="seuemail@dominio.com">

            <label for="Telefone">Telefone</label>
            <input type="tel" id="telefone" class="input-padrao"required placeholder="(xx)xxxxx-xxxx">

            <label for="mensagem">Mensagem</label>
            <textarea cols="37" rows="10" id="mensagem" class="input-padrao"required></textarea>

            <fieldset>
                <p>como prefere o nosso contato?</p>
                <label for="radio-email"><input type="radio" name="contato" value="email" id="radio-email">Email</label>
                
                <label for="radio-telefone"><input type="radio" name="contato" value="telefone" id="radio-telefone">Telefone</label>
                
                <label for="radio-whatsapp"><input type="radio" name="contato" value="whatsapp" id="radio-whatsapp" checked>Whatsapp</label>
               
            </fieldset>

            <fieldset>
                <legend>Qual horario prefere ser atendido nas nossas redes sociais para contato?</legend>
                <select>

                    <option>Manhã</option>
                    <option>Tarde</option>
                    <option>Noite</option>

                </select>
            </fieldset>

            <label class="checkbox"><input type="checkbox" checked>Gostaria de receber nossas novidades por E-mail?</label>

            <input type="submit" value="Enviar Formulário">
        </form>
    </main>

    <footer>
        <img src="assets/images/logo_site.png" alt="logo da static gang">
        <p class="descricao_footer">&copy; Static Gang 2021</p>
    </footer>
</body>

</html>
